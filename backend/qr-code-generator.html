    <script>
        function generateQRCode() {
            const secret = document.getElementById('secret').value.trim();
            const username = document.getElementById('username').value.trim();
            const issuer = document.getElementById('issuer').value.trim();
            
            if (!secret || !username || !issuer) {
                alert('è«‹å¡«å¯«æ‰€æœ‰æ¬„ä½');
                return;
            }
            
            // ç”Ÿæˆ otpauth URI
            const otpauthUri = `otpauth://totp/${encodeURIComponent(issuer)}:${encodeURIComponent(username)}?secret=${secret}&issuer=${encodeURIComponent(issuer)}`;
            
            // æ¸…é™¤ä¹‹å‰çš„ QR Code
            document.getElementById('qrcode').innerHTML = '';
            
            // ç”Ÿæˆ QR Code
            const qrContainer = document.getElementById('qrcode');
            qrContainer.innerHTML = ''; // æ¸…é™¤ä¹‹å‰çš„å…§å®¹
            
            // æª¢æŸ¥ QRCode æ˜¯å¦å¯ç”¨
            if (typeof QRCode !== 'undefined') {
                // ä½¿ç”¨ qrcode.js åº«
                try {
                    QRCode.toCanvas(qrContainer, otpauthUri, {
                        width: 300,
                        margin: 2,
                        color: {
                            dark: '#000000',
                            light: '#FFFFFF'
                        }
                    }, function (error) {
                        if (error) {
                            console.error(error);
                            generateQRCodeFallback(otpauthUri);
                        } else {
                            showUriInfo(otpauthUri);
                        }
                    });
                } catch (e) {
                    console.error('QRCode.toCanvas error:', e);
                    generateQRCodeFallback(otpauthUri);
                }
            } else {
                // å¦‚æœ QRCode åº«æœªè¼‰å…¥ï¼Œä½¿ç”¨å‚™ç”¨æ–¹æ¡ˆ
                generateQRCodeFallback(otpauthUri);
            }
        }
        
        function generateQRCodeFallback(otpauthUri) {
            const qrContainer = document.getElementById('qrcode');
            
            // ä½¿ç”¨ç·šä¸Š API ç”Ÿæˆ QR Code
            const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(otpauthUri)}`;
            
            const img = document.createElement('img');
            img.src = qrApiUrl;
            img.alt = 'TOTP QR Code';
            img.style.border = '1px solid #ddd';
            img.style.borderRadius = '5px';
            img.onerror = function() {
                qrContainer.innerHTML = '<p style="color: red;">ç„¡æ³•ç”Ÿæˆ QR Codeã€‚è«‹ä½¿ç”¨æ‰‹å‹•è¼¸å…¥æ–¹å¼ã€‚</p>';
                showUriInfo(otpauthUri);
            };
            
            qrContainer.appendChild(img);
            showUriInfo(otpauthUri);
        }
        
        function showUriInfo(otpauthUri) {
            const qrContainer = document.getElementById('qrcode');
            const uriDiv = document.createElement('div');
            uriDiv.style.marginTop = '15px';
            uriDiv.style.padding = '10px';
            uriDiv.style.backgroundColor = '#f0f0f0';
            uriDiv.style.borderRadius = '5px';
            uriDiv.style.fontSize = '12px';
            uriDiv.style.wordBreak = 'break-all';
            uriDiv.innerHTML = '<strong>URI:</strong><br>' + otpauthUri;
            qrContainer.appendChild(uriDiv);
        }
        
        // é é¢è¼‰å…¥æ™‚ç­‰å¾…åº«è¼‰å…¥å¾Œå†ç”Ÿæˆ
        window.onload = function() {
            // ç­‰å¾… QRCode åº«è¼‰å…¥
            if (typeof QRCode !== 'undefined') {
                generateQRCode();
            } else {
                // å¦‚æœåº«æœªè¼‰å…¥ï¼Œç­‰å¾…ä¸€ä¸‹å†è©¦
                setTimeout(function() {
                    if (typeof QRCode !== 'undefined') {
                        generateQRCode();
                    } else {
                        // ä½¿ç”¨å‚™ç”¨æ–¹æ¡ˆ
                        const secret = document.getElementById('secret').value.trim();
                        const username = document.getElementById('username').value.trim();
                        const issuer = document.getElementById('issuer').value.trim();
                        if (secret && username && issuer) {
                            const otpauthUri = `otpauth://totp/${encodeURIComponent(issuer)}:${encodeURIComponent(username)}?secret=${secret}&issuer=${encodeURIComponent(issuer)}`;
                            generateQRCodeFallback(otpauthUri);
                        }
                    }
                }, 1000);
            }
        };
    </script>
